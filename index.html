<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/mobile.css">
</head>
<body>
    <section>
        <div id="result">
            <p id="title">Your Result</p>
            <div id="symbol">
                <p id="sevensix">76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p id="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <h3>Summary</h3>
        <div id="reaction">
            <p class="imgp">
                <img src="images/icon-reaction.svg" alt="Logo">
                Reaction
            </p>
            <p class="ptwo"><strong>80</strong> / 100</p>
        </div>
        <div id="memory">
            <p class="imgp">
                <img src="images/icon-memory.svg" alt="Logo">
                Memory
            </p>
            <p class="ptwo"><strong>92</strong> / 100</p>
        </div>
        <div id="verbal">
            <p class="imgp">
                <img src="images/icon-verbal.svg" alt="Logo">
                Verbal
            </p>
            <p class="ptwo"><strong>61</strong> / 100</p>
        </div>
        <div id="visual">
            <p class="imgp">
                <img src="images/icon-visual.svg" alt="Logo">
                Visual
            </p>
            <p class="ptwo"><strong>72</strong> / 100</p>
        </div>

        <button>Continue</button>
    </section>
</body>
</html>
